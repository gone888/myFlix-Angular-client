<div class="movie-grid">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-raised-button (click)="openGenreView(movie.Genre)" color="primary">Genre</button>
      <button mat-raised-button (click)="openDirectorView(movie.Director)" color="primary">
        Director
      </button>
      <button mat-raised-button (click)="openMovieDetailsView(movie)" color="primary">
        Movie Details
      </button>
      <button mat-raised-button (click)="addToFavorites(movie._id)" color="primary">
        <mat-icon id="favorites_icon">favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
