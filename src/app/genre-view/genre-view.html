<div class="genre-view-container">
  <h2 mat-dialog-title class="genre-name">{{ genre.Name }}</h2>
  <div class="genre-description">
    <p>{{ genre.Description }}</p>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog()">Close</button>
  </mat-dialog-actions>
</div>
