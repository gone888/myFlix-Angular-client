<div class="director-view-container">
  <h2 mat-dialog-title class="director-name">{{ director.Name }}</h2>
  <div class="director-details">
    <p>Born: {{ director.Birth }}</p>
    <p>Bio: {{ director.Bio }}</p>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog()" color="primary">Close</button>
  </mat-dialog-actions>
</div>
